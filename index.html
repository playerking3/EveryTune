<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/responsive.css">
    <script defer src="assets/script/indexScript.js"></script>
    <script src="https://kit.fontawesome.com/9879f90344.js" crossorigin="anonymous"></script>
    <title>EveryTune | Search</title>
</head>
<body>
    <header class="searchreader">
        <div>
            <img src="assets/img/Vector.svg" alt="Logo EveryTune" class="logoImg">
            <h1 class="logoTexto">EveryTune</h1>
        </div>  
        <div>
            <nav>
                <a href="index.html" class="pesquisaLink">Pesquisa</a>
                <a href="" class="popularLink">Popular</a>
                <a href="" class="sugestoesLink">Sugestões</a>
                <a href="" class="randomLink"><i class="fa-solid fa-dice"></i></a>
            </nav>
            <div class="conta">
                <a href="" class="contaLink"><i class="fa-solid fa-circle-user"></i></a>
            </div>
        </div>
    </header>
    <main class="searchmain">
        <section class="pesquisa">
            <h1 class="titulo">Navegue pelo <span class="laranjaTexto">Universo musical</span></h1>
            <div class="searchbar">
                <form action="" id="searchForm">
                    <input type="text" name="search" id="search" placeholder="Ex: Waiting for love">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>      
            </div>    
        </section>
        <section class="resultado">
            <h3 class="nome">Waiting for love</h3>
            <div class="disco">
                <img src="assets/img/capaLogo.png" alt="Capa de disco de vinil EveryTune">
                <img src="assets/img/disco.png" alt="disco de vinil EveryTune">
            </div>
            <div class="info">
                <p><span class="laranjaTexto">Artista: </span>Avicii</p>
                <p><span class="laranjaTexto">Album: </span>Stories</p>
                <p><span class="laranjaTexto">Duração: </span>3:50</p>
            </div>
        </section>
    </main>
</body>
</html>
